name: Generate Docs

on:
  push:
    branches:
      - main

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate documentation
        run: npm run docs

      - name: Check for changes
        run: |
          git diff --quiet || (git add . && git commit -m "chore: update docs" && git push)
